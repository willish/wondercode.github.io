<!DOCTYPE html>
<html lang="en">

<head>

    <title>WonderCode</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/full-slider.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="mailto:contact@wondercode.cn">contact@wondercode.cn</a>
                <a class="navbar-brand" href="#">&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a class="navbar-brand" href="#">136 66156635</a>
            </div>


        </div>
        <!-- /.container -->
    </nav>

    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->


        <!-- Wrapper for Slides -->
        <div class="carousel-inner">




            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('img/obama.jpg');"></div>
                <div class="carousel-caption">                  
                    <h2>Millions of kids are learning to code</h2>
                </div>                
            </div>





            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('img/lightbot.jpg');"></div>

                <div class="carousel-caption">
                    <div class="heading">
                        <h1>Tangible Programming Products</h1>
                        <h3>Playful, Collaborative Experiences for building Computational Thinking skills</h3>
                    </div>
                    <h2>We create multi-sensory educational toys for children.</h2>
                </div>                
            </div>

          
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>


    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.bcSwipe.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: false //changes the speed
    })
    // Enable Carousel Indicators
    $(".item").click(function(){
        $("#myCarousel").carousel("next");
    });    

    $('.carousel').bcSwipe({ threshold: 50 });

    </script>
